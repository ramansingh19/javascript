  class User {
  constructor(username, email, age) {
    this.username = username;
    this.email = email;
    this.age = age;
  }

  getUserDetails() {
    return `Username: ${this.username}, Email: ${this.email}, Age: ${this.age}`;
  }
}

const user = new User('Raman', 'example@gmail.com', 25);
console.log(user.getUserDetails());

// Add click event to the button
document.getElementById('showBtn').addEventListener('click', function() {
  // Select the paragraph element
  const userInfoPara = document.getElementById('userInfo');
  
  // Set the text content to show user details
  userInfoPara.innerHTML = user.getUserDetails();
