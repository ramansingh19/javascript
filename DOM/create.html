  function newWeek(days) {
    
    const listContainer = document.getElementById("weekdays-list");

    days.forEach((day) => {
      const li = document.createElement("li");
      li.textContent = day;
      li.style.color = "purple";
      li.style.padding = "0.5rem";

      listContainer.appendChild(li);
    });
  }

  newWeek(["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"]);

function addlan(days) {
  const li = document.createElement('li');
  li.append(document.createTextNode(days))
  document.querySelector('#weekdays-list').appendChild(li)
}
