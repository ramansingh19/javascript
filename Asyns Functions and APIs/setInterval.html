<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>setInterval </title>
</head>
<body>

  <h1>Al Powered </h1>
  <button id="start">Start</button>
  <button id="stop">Stop</button>
</body>
<script>
  let intervalId = null;

    const innername = () => {
      const name = document.querySelector('h1').innerHTML = 'Raman';
      console.log(name, Date.now());
    };

    // Start button
    document.querySelector('#start').addEventListener('click', () => {
      if (intervalId === null) { // prevent multiple intervals
        intervalId = setInterval(innername, 2000);
        
      }
    });

    // Stop button
    document.querySelector('#stop').addEventListener('click', () => {
      clearInterval(intervalId);
      intervalId = null; // reset so we can start again
    });
</script>
</html>
