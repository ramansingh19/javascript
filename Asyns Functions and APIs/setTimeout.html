<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <h2>Raman Singh</h2>
  <button id="stop">Stop</button>
</body>
<script>
  const changename = () => {
    document.querySelector('h2').innerHTML = 'Aman Singh'
  }
  const stop = setTimeout(changename  ,2000)

  const button = document.querySelector('#stop')
  button.addEventListener('click', () => {
    clearTimeout(stop);
    console.log('STOPPED ACTION');
    
  })
</script>
</html>
